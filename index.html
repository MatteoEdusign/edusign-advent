    <style>
        :root {
            --bg-color: #1C414D;
            --accent-color: #FFD78B;
            --tertiary-color: #B1E1B9;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --glass-blur: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Snow & Star Animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .star {
            position: absolute;
            top: -20px;
            color: var(--accent-color);
            font-size: 12px;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 1rem;
            z-index: 10;
        }

        .logo {
            max-width: 380px;
            /* Increased from 300px */
            width: 85%;
            height: auto;
            margin-bottom: 1rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Flying Sleigh Animation */
        .sleigh-container {
            position: fixed;
            top: 15%;
            left: -300px;
            width: 250px;
            z-index: 1;
            /* Behind grid but visible */
            opacity: 0.8;
            pointer-events: none;
            animation: flyAcross 25s linear infinite;
        }

        .sleigh-img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.2));
        }

        @keyframes flyAcross {
            0% {
                left: -300px;
                transform: translateY(0) rotate(-2deg);
            }

            25% {
                transform: translateY(20px) rotate(0deg);
            }

            50% {
                transform: translateY(0) rotate(2deg);
            }

            75% {
                transform: translateY(-20px) rotate(0deg);
            }

            100% {
                left: 110%;
                /* Fly off screen */
                transform: translateY(0) rotate(-2deg);
            }
        }

        /* Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1000px;
            padding: 2rem 0 4rem 0;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--card-border);
            border-radius: 12px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }

        .card-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .card-status {
            font-size: 1.5rem;
        }

        /* Locked State */
        .card.locked {
            cursor: not-allowed;
            opacity: 0.6;
            background: rgba(15, 61, 70, 0.6);
        }

        .card.locked:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--card-border);
        }

        .card.locked .card-number {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1a4d58;
            /* Slightly lighter than bg for contrast */
            border: 1px solid var(--accent-color);
            border-radius: 16px;
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .modal-body {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .modal-body a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-color);
            transition: border-bottom 0.2s;
        }

        .modal-body a:hover {
            border-bottom-style: solid;
        }

        .modal-body img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

        .anecdote-widget {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

            margin-bottom: 1rem;

            border-radius: 8px;

            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }

        .anecdote-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .anecdote-widget {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
